<main>
  <h1>Order</h1>
  <div class="checkout-container">
    <div class="cart-items-container">
            <div *ngFor="let medicine of medicines" class="cart-item">
              <div class="cart-item-image">
                <img src="{{medicine.photoUrls[0]}}" alt="{{medicine.name}}">
              </div>
              <div class="cart-item-details">
                <h3>{{medicine.name}}</h3>
                <p>Price: ${{medicine.price}}</p>
                <div class="cart-item-quantity">
                  <span>Quantity:</span>
                  <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
            </div>

      <!--        <div class="cart-item-image">-->
      <!--          <img src="../../docs/assets/images/medicine3.jpeg" alt="Product 2">-->
      <!--        </div>-->
      <!--        <div class="cart-item-details">-->
      <!--          <h3>Product 2</h3>-->
      <!--          <p>Price: $20.00</p>-->

      <!--            <select>-->
      <!--              <option value="1">1</option>-->
      <!--              <option value="2">2</option>-->
      <!--              <option value="3">3</option>-->
      <!--              <option value="4">4</option>-->
      <!--              <option value="5">5</option>-->
      <!--            </select>-->
      <!--          </div>-->
      <!--        </div>-->
      <!--      </div>-->

    </div>
    <div class="checkout-summary">
      <h3>Summary</h3>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="subtotal">${{sum}}</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span>$0.00</span>
      </div>
      <div class="summary-row">
        <span>Tax:</span>
        <span>$1.50</span>
      </div>
      <hr>
      <div class="summary-row">
        <span>Total:</span>
        <span id="total">${{sum + 1.5}}</span>
      </div>
    </div>


  </div>
  <div class="checkout-page">

    <h2>Contact Information</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone">
    </form>

    <h2>Delivery Details</h2>
    <form>
      <label for="address">Address</label>
      <input type="text" id="address" name="address">

      <label for="city">City</label>
      <input type="text" id="city" name="city">

      <label for="state">State/Province</label>
      <input type="text" id="state" name="state">

      <label for="zip">Zip/Postal Code</label>
      <input type="text" id="zip" name="zip">

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="mexico">Mexico</option>
      </select>

      <label for="shipping">Shipping Method</label>
      <select id="shipping" name="shipping">
        <option value="standard">Standard</option>
        <option value="express">Express</option>
      </select>
    </form>

    <h2>Payment Information</h2>
    <form>
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number">

      <label for="card-expiry">Expiration Date</label>
      <input type="text" id="card-expiry" name="card-expiry">

      <label for="card-cvv">CVV</label>
      <input type="text" id="card-cvv" name="card-cvv">
    </form>

    <button class="checkout-button">Complete Order</button>
  </div>
</main>
